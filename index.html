<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey</title>
</head>

<body>
  <div class="container">
    <header class="header">
      <h1 id="title" class="text-center">Technology Survey</h1>
      <p id="description" class="description text-center">Thank you for taking the time to fill out this survey</p>
    </header>

    <form id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name">Name</label>
        <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required />
      </div>

      <div class="form-group">
        <label id="email-label" for="email">Email</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required>
      </div>

      <div class="form-group">
        <label id="number-label" for="number">Age<span class="clue"> (optional)</span></label>
        <input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Age">
      </div>

      <div class="form-group">
        <p>Which option best describes your current role?</p>
        <select id="dropdown" name="role" class="form-control" required>
          <option disabled selected value>Select Current Role</option>
          <option value="student">Student</option>
          <option value="job">Full-time Job</option>
          <option value="learner">Full-time Learner</option>
          <option value="preferNot">Prefer Not to Say</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label>
          <input name="user-recommended" value="definitely" type="radio" class="input-radio" required>Definitely
        </label>
        <label>
          <input name="user-recommended" value="maybe" type="radio" class="input-radio" required>Maybe
        </label>
        <label>
          <input name="user-recommended" value="not-sure" type="radio" class="input-radio" required>Not Sure
        </label>
      </div>

      <div class="form-group">
        <p>What is your favorite feature of freeCodeCamp?</p>
        <select id="most-like" name="mostLike" class="form-control">
          <option disabled selected value>Select an Option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="openSource">Open Source</option>
        </select>
      </div>

      <div class="form-group">
        <p>What would you like to see improved?<span class="clue"> (Check all that apply)</span></p>

      </div>
    </form>
  </div>

</body>

</html>
